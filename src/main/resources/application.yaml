server:
  port: 9090


spring:
  application:
    name: mock_bank
  datasource:
    url: jdbc:postgresql://localhost:5432/mock_bank
    username: ${user}
    password: ${password}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
